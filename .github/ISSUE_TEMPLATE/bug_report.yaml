name: Bug Report
description: An issue that was not the expected behavior
title: "[Bug] "
labels: [Bug]

body:
  - type: markdown
    attributes: 
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    attributes:
      label: What exactly went wrong?
      validations:
        required: true
  - type: textarea
    attributes:
      label: What did you expect to happen?
    validations:
      required: true
  - type: dropdown 
    attributes:
      label: Which version are you using?
      options:
        - Release 1.0
    validations:
      required: true
  - type: textarea 
    attributes:
      label: Please upload your latest.log file
    validations:
      required: true
  - type: textarea 
    attributes:
      label: If available, please upload your crash report
      
 
