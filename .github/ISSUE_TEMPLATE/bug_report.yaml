name: Bug Report
description: An issue that was not the expected behavior
title: "[Bug] "
labels: [Bug]

body:
  - type: markdown
    attributes: 
      value: |
        Thanks for taking the time to fill out this bug report,
        but before you do this, please make sure this issue is actually related to us,
        and not to Forge or any other mod.
        
        If you compiled the code by yourself, or are using an outdated version, this won't be resolved.
  - type: dropdown 
    attributes:
      label: Which version are you using?
      options:
        - Release 1.0
    validations:
      required: true
  - type: textarea
    attributes:
      label: What exactly went wrong?
    validations:
      required: true
  - type: textarea
    attributes:
      label: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    attributes:
      label: How can you reproduce this behavior
    validations:
      required: true

  - type: textarea 
    attributes:
      label: Please upload your debug.log file of when this happened
      description: This log file is located in <YourMinecraftInstallation>/log/debug.log
    validations:
      required: true
  - type: textarea 
    attributes:
      label: If available, please upload your Crash Report
      
 
